<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="injectedPageCSS/datawake-analysis.css" />
    <link rel="stylesheet" type="text/css" href="js/rateit/rateit.css" />
    <link rel="stylesheet" type="text/css" href="js/vis/dist/vis.css" />
    <link rel="stylesheet" type="text/css" href="js/font-awesome-4.5.0/css/font-awesome.min.css" />

</head>

<script src="js/jquery.js"></script>
<script src="js/rateit/jquery.rateit.js"></script>
<script src="js/vis/dist/vis.js"></script>
<script src="sidebarApp.js"></script>
<script src="js/rancor.js"></script>

<body class="DWD_sidebar_body">
<div id="widgetContent"  class="DWD_widget_container">

    <div id="widgetPageRate" class="DWD_widget">
        <table class="DWD_table">
            <tr>
                <th class="DWD_th">Rate this page</th>
            </tr>
            <tr class="DWD_tr">
                <td class="DWD_td" style="text-align: center">
                    <input type="hidden" id="inputRating">
                    <div id="divPageRating"></div>
                </td>
            </tr>
        </table>
    </div>

    <div id="widgetTitle" class="DWD_widget_base">
        <div id="widgetOneHeader">
            <table class="DWD_table">
                <tr>
                    <th class="DWD_th" colspan="3">
                        &nbsp;Extracted Entities&nbsp;

                    </th>
                </tr>
                <tr class="DWD_tr">
                    <th class="DWD_th_ext DWD_th_ext1">Value</th>
                    <th class="DWD_th_ext DWD_th_ext2">#</th>
                    <th class="DWD_th_ext DWD_th_ext3">Types</th>
                </tr>
            </table>
        </div>
    </div>
    <div id="widgetExtraction" class="DWD_widget">
        <div id='widgetOne'><table class='DWD_table'><tr class='DWD_tr'><td class='DWD_td'>Inactive</td></tr></table></div>
    </div>


    <div id="widgetRancor" class="DWD_widget">
        <table class="DWD_table">
            <tr>
                <th class="DWD_th">
                    Page Rancor
                    <button id="btnRancorRescore" onclick='rescoreRancor()' class="fa fa-refresh" style="display:none"/>
                    <button id="btnRancorToggleOn" onclick='toggleRancor(true)' class="fa fa-toggle-off"/>
                    <button id="btnRancorToggleOff" onclick='toggleRancor(false)' class="fa fa-toggle-on" style="display:none"/>
                </th>
            </tr>
        </table>

        <div id='widgetTwo' style='background-color:white'><table class='DWD_table'><tr class='DWD_tr'><td class='DWD_td'>Inactive</td></tr></table></div>

        <div id='popup' class='DWD_url'></div>
    </div>

</div>
</body>
</html>
